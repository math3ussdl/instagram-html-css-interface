<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="style/main.css">

  <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="img/instagram-celular.png" alt="Celular com o Instagram aberto">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="img/instagram-logo.png" alt="Logo do Instagram">
        <div class="profile-photo">
          <img src="img/perfil-instagram.jpg" alt="Foto de perfil">
        </div>

        <a href="#" class="instagram-login">Continue como _math3uzz_</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>

      <div class="group">
        <p class="not-account">Não é _math3uzz_?</p>
        <p class="notaccount">
          <span class="link-blue">Alternar contas</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>

      <div class="get-the-app">
        <p class="get-app">Obter o App.</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
